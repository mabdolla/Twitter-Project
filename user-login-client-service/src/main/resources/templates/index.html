<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Spring Security Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>


        </ul>
        <form th:if="${user}" class="form-inline my-2 my-lg-0">

                <i class="fa fa-user mx-2"></i>
                <label th:text="${user.firstName}">   </label>
                <a class="btn btn-outline-secondary my-2 my-sm-0 mx-5"
                   type="submit"
                   th:href="@{/logout}">Logout</a>

        </form>

        <form th:unless="${user}" class="form-inline my-2 my-lg-0">

            <a class="btn btn-outline-secondary my-2 my-sm-0 mx-5"
               type="submit"
               th:href="@{/login}">Login</a>

        </form>
    </div>
</nav>



<div class="container">
    <h3 class="text-primary"> Welcome, you are logged inn  </h3>

</div>


</body>
</html>
